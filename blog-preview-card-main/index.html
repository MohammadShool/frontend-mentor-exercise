<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="container">
    <article class="preview-card">
      <header>
        <img class="preview-card__thumbnail"
          alt="A vector icon representing a specific HTML character, indicating that this is an HTML article."
          src="./assets/images/illustration-article.svg" />

        <div class="preview-card__metadata">
          <div class="preview-card__categorys">
            <span class="preview-card__category">Learning</span>
          </div>

          <time class="preview-card__time" datetime="2023-12-21">Published 21 Dec 2023</time>
        </div>
      </header>
      <section>
        <h1 class="preview-card__title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="preview-card__content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <footer class="preview-card__author">
        <img alt="author avatar" src="./assets/images/image-avatar.webp" />
        <span>Greg Hooper</span>
      </footer>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/MohammadShool/blog-preview-card-main">Mohammad</a>.
  </footer>
</body>

</html>
