<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="container">
    <article class="product-card">
      <div class="product-card__thumbnail">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 40em)" />
          <img alt="Perfume" src="./images/image-product-mobile.jpg" />
        </picture>
      </div>
      <div class="product-card__content">
        <div class="row">
          <span class="product-card__category">Perfume</span>
        </div>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price"><span>$149.99</span> <del>$169.99</del></div>
        <button class="button-primary">
          <img class="button-primary__icon" alt="" src="./images/icon-cart.svg" />
          <span>Add to Cart</span>
        </button>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MohammadShool/product-preview-card-component-main">Mohammad</a>.
  </footer>
</body>

</html>
