<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>structuring html document</title>
</head>
<body>
    <!-- for structuring a page in html we have some semnatic elements who wrap our content like: -->

     <!-- header contain starting or introductions of a content if be in body is main header
      but this element can be in article and sections -->
    <header></header>
    
     <!-- main is a main element who most be child of body and wrap our main content -->
     <main>
        
    </main>

    <!-- aside wrap sidebar and side contents -->
    <aside></aside>

    <!-- footer contain ending content if be in body mean its main footer but its can be in article and sections -->
    <footer></footer>

    <!-- contents who have a same objects must be in a article -->
    <article></article>

    <!-- we use section to division our content to block of content -->
     <!-- its can be in a article or article be in section  -->
    <section></section>

    <!-- contain main navigation links and more ... -->
    <nav></nav>


    <!-- non semantic wrapper -->

    <!-- some times for styling purpose or anything else we want to wrap our content
     and agents like screenreader do not confuse what it is -->

     <!-- for wrapping elements we can use div and for wrapping text content we can use span -->

     <div style="font-family: tahoma;">
        <p>hi there <span style="color: green;">how are you?</span></p>
     </div>
     
</body>
</html>
