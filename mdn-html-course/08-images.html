<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html images</title>
</head>

<body>
    <!-- you can put a image in your page with img element and src attribute with a path to
     your image resource -->
    <img src="" />
    <!-- you have to use alt attribute on your pictures who when browser can not find
     image resource from net or local storage its can show you alternative text
     or screen reader agents can tell people who what this image about -->
    <img src="path to a waterfall" alt="a waterfall in amazon jungle" />

    <!-- we can create a tooltip with title for our image but its not important for user agents -->
    <img src="path to a waterfall" alt="a waterfall in amazon jungle" title="tooltip" />


    <!-- its a common thing to put a caption for a picture for doing this you can use figure and figcaption
     elements like this: -->
    <figure>
        <img src="path to a waterfall" alt="a waterfall in amazon jungle" title="tooltip" />
        <figcaption>a beautifull waterfall in amazon jungle</figcaption>
    </figure>

    <!-- what is the diffrent between alt and figcaption? figcaption is for every one but alt
     is just for agents and disabled peoples  -->

</body>

</html>
