<!-- this is not a html element this is a thing who say to browser this document
 is in html5 -->
<!DOCTYPE html>
<html>
    <!-- we put our metadata about our document in here (head) -->
    <head></head>
    <!-- body wrap our showable content like paragraph or ... -->
    <body>

        <!-- this is a element in html with openning and closing tag -->
        <p> hello </p>
        <!-- this is a element but we call <p> a tag so <p> is openning tag
            and </p> is closing tag -->

        <!-- also we have void tags like this who dont accept content -->
         <br> <hr/>
         <!-- and this is optional to write / in end of tag name -->
    </body>
</html>
