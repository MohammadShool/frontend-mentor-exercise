<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lists</title>
</head>

<body>
    <!-- we have two type of lists 1-unordered 2-ordered list -->
    <!-- for making unordered: -->
    <ul> <!-- this mean unordered list -->
        <li>item 1</li> <!-- li mean list item -->
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!--for creating ordered lists use-->
    <ol> <!-- ordered list -->
        <li>item 1</li> <!-- li mean list item -->
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    
    <!-- you can create nested lists -->
     <ol>
        <li>
            nested list
            <ul>
                <li>item 1</li>
            </ul>
        </li>
     </ol>

     <!-- you can have a descriptional list like this  -->
      <dl>
        <dt>title 1</dt>
        <dd>description 1</dd>
        <dt>title 2</dt>
        <dd>description 2</dd>
        <dt>title 3</dt>
        <dd>description 3</dd>
        <dd>description 3</dd> <!-- multiple description -->
      </dl>
</body>

</html>
