<body>
    <!-- what who make web a web is links for creating a link you have to wrap your content with a element
     and use href or hypertext refrence or target who you want to redirect the user attribute like this -->
     <p> you can go to <a href="https://www.google.com">google</a> </p>

     <!-- note: you can make anything a link like a textual content or a block level such as a heading like h1
      or a image and ...-->

      <a href="https://www.google.com">
        <h1>google</h1>
      </a>

      <!-- you can use title to make a tooltip or say to useragents who this link go where -->
       <a href="#" title="just move viewport to zero point">
        <img src="" />
       </a>

       <!-- links must be usefull and easy to use for example if we download something with a link we have to
        use download attribute with a save name and tell to the user in link we want download something -->
        <a href="link to download something" download="example.pdf" >
            download example.pdf
        </a>
